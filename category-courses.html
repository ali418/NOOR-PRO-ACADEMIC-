    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .category-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .category-info {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .category-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .category-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .category-description {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }

        .courses-count-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .courses-section {
            padding: 80px 0;
        }

        .filters-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .filters-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-label {
            font-weight: 500;
            color: #64748b;
            min-width: 80px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #1e293b;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .course-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .course-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .course-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .course-content {
            padding: 25px;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .course-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .course-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #059669;
        }

        .course-duration {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .enroll-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .loading-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .loading-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        .error-state {
            text-align: center;
            padding: 80px 20px;
            color: #ef4444;
        }

        .error-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .category-title {
                font-size: 2rem;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select {
                min-width: auto;
            }
        }
    </style>
</head>

        <script>
        // Get category ID from URL or pretty path /category/:id
        const urlParams = new URLSearchParams(window.location.search);
        const pathMatch = (window.location.pathname || '').match(/\/category\/(\d+)/);
        const categoryId = urlParams.get('category') || (pathMatch ? pathMatch[1] : null);

        // Category data and courses
        let currentCategory = null;
        let allCourses = [];
        let filteredCourses = [];

        // Category configurations
        const categoryConfigs = {
            1: {
                name: 'اللغة الإنجليزية',
                description: 'تعلم اللغة الإنجليزية من الأساسيات إلى الاحتراف مع أفضل المدربين',
                icon: 'fas fa-language',
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            2: {

                description: 'تطوير مهارات إدارة الموارد البشرية والقيادة الفعالة',
                icon: 'fas fa-users',
                gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            3: {
                name: 'التقنية',
                description: 'تعلم أحدث التقنيات والبرمجة والتطوير التقني',
                icon: 'fas fa-laptop-code',
                gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            },
            4: {
                name: 'Speaking',
                description: 'تطوير مهارات المحادثة والتحدث باللغة الإنجليزية بطلاقة',
                icon: 'fas fa-microphone',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            5: {
                name: 'Grammar',
                description: 'إتقان قواعد اللغة الإنجليزية بطريقة سهلة ومبسطة',
                icon: 'fas fa-spell-check',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            6: {
                name: 'HR diplomas',
                description: 'دبلومات متخصصة في إدارة الموارد البشرية المعتمدة',
                icon: 'fas fa-graduation-cap',
                gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        };

        // Sample courses data
        const sampleCourses = {
            1: [
                {
                    id: 1,
                    title: 'English for Beginners',
                    description: 'تعلم أساسيات اللغة الإنجليزية من الصفر مع التركيز على المحادثة والقواعد الأساسية',
                    price: '299 ريال',
                    duration: '8 أسابيع',
                    level: 'مبتدئ',
                    image: 'fas fa-book-open'
                },
                {
                    id: 2,
                    title: 'Business English',
                    description: 'تطوير مهارات اللغة الإنجليزية في بيئة العمل والمراسلات التجارية',
                    price: '499 $',
                    duration: '12 أسبوع',
                    level: 'متوسط',
                    image: 'fas fa-briefcase'
                },
                {
                    id: 3,
                    title: 'IELTS Preparation',
                    description: 'التحضير الشامل لامتحان IELTS مع التدريب على جميع المهارات',
                    price: '699 $',
                    duration: '16 أسبوع',
                    level: 'متقدم',
                    image: 'fas fa-certificate'
                }
            ],
            2: [
                {
                    id: 4,
                    title: 'إدارة الموارد البشرية',
                    description: 'دورة شاملة في إدارة الموارد البشرية والتوظيف والتطوير',
                    price: '599 $',
                    duration: '10 أسابيع',
                    level: 'متوسط',
                    image: 'fas fa-users-cog'
                },
                {
                    id: 5,
                    title: 'القيادة الفعالة',
                    description: 'تطوير مهارات القيادة والإدارة الحديثة في بيئة العمل',
                    price: '449 ريال',
                    duration: '8 أسابيع',
                    level: 'متقدم',
                    image: 'fas fa-crown'
                }
            ],
            3: [
                {
                    id: 6,
                    title: 'تطوير المواقع',
                    description: 'تعلم تطوير المواقع الإلكترونية باستخدام HTML, CSS, JavaScript',
                    price: '799 ريال',
                    duration: '14 أسبوع',
                    level: 'مبتدئ',
                    image: 'fas fa-code'
                },
                {
                    id: 7,
                    title: 'الذكاء الاصطناعي',
                    description: 'مقدمة في الذكاء الاصطناعي وتعلم الآلة والتطبيقات العملية',
                    price: '999 ريال',
                    duration: '20 أسبوع',
                    level: 'متقدم',
                    image: 'fas fa-robot'
                }
            ]
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!categoryId) {
                showError('لم يتم تحديد التصنيف');
                return;
            }

            loadCategoryInfo();
            loadCourses();
            setupFilters();
        });

        // Utils: ensure English digits and proper formatting for price
        const DEFAULT_CURRENCY = (localStorage.getItem('currencyLabel') || 'SDG');
        function toEnglishDigits(input) {
            if (input === null || input === undefined) return '';
            const s = String(input);
            const arabicDigits = '٠١٢٣٤٥٦٧٨٩';
            return s
                .replace(/[٠-٩]/g, d => String(arabicDigits.indexOf(d)))
                .replace(/\u066B/g, '.') // Arabic decimal separator
                .replace(/\u066C/g, ','); // Arabic thousands separator
        }

        function extractNumeric(input) {
            const s = toEnglishDigits(input);
            const cleaned = s.replace(/[^0-9.]/g, '');
            const n = cleaned ? Number(cleaned) : NaN;
            return Number.isFinite(n) ? n : 0;
        }

        function formatPrice(input) {
            const s = toEnglishDigits(input);
            const numeric = extractNumeric(s);
            if (!numeric) return '—';
            const formatted = numeric.toLocaleString('en-US');
            return `${formatted} ${DEFAULT_CURRENCY}`;
        }

        function loadCategoryInfo() {
            const config = categoryConfigs[categoryId];
            if (!config) {
                showError('التصنيف غير موجود');
                return;
            }

            currentCategory = config;
            
            // Update header
            document.querySelector('.category-header').style.background = config.gradient;
            document.getElementById('categoryIcon').innerHTML = `<i class="${config.icon}"></i>`;
            document.getElementById('categoryTitle').textContent = config.name;
            document.getElementById('categoryDescription').textContent = config.description;
            
            // Update page title
            document.title = `${config.name} - مركز نور برو الأكاديمي`;
        }

        async function loadCourses() {
            showLoading();
            try {
                const response = await fetch(`/api/categories/${categoryId}/courses`);
                const data = await response.json();
                const apiCourses = (data && data.success && data.data && data.data.courses)
                    ? data.data.courses
                    : ((data && data.data && data.data.courses) ? data.data.courses : []);

                const levelMap = { beginner: 'مبتدئ', intermediate: 'متوسط', advanced: 'متقدم' };
                
                // Normalize API courses
                const normalizedFromApi = apiCourses.map(c => ({
                    id: c.id,
                    title: c.course_name || 'مقرر',
                    description: c.description || '',
                    level: levelMap[c.level_name] || c.level_name || '',
                    duration: c.duration || (c.duration_weeks ? `${c.duration_weeks} أسبوع` : '—'),
                    startDate: c.start_date || null,
                    endDate: c.end_date || null,
                    capacity: typeof c.capacity === 'number' ? `${c.capacity} شخص` : (c.capacity || (c.max_students ? `${c.max_students} طالب كحد أقصى` : '—')),
                    price: formatPrice(c.price),
                    details: c.details || ''
                }));

                // If API returned empty or failed, fallback to sample courses
                let finalCourses = normalizedFromApi;

                if (!Array.isArray(finalCourses) || finalCourses.length === 0) {
                    const samples = sampleCourses[categoryId] || [];
                    finalCourses = samples.map(s => ({
                        id: s.id,
                        title: s.title,
                        description: s.description || '',
                        level: s.level || '',
                        duration: s.duration || '—',
                        startDate: null,
                        endDate: null,
                        capacity: '—',
                        price: formatPrice(s.price),
                        details: ''
                    }));
                }

                allCourses = finalCourses;
                filteredCourses = [...finalCourses];

                if (finalCourses.length === 0) {
                    showEmpty();
                } else {
                    updateCoursesCount(finalCourses.length);
                    displayCourses(finalCourses);
                }
            } catch (error) {
                console.error('Error loading category courses:', error);
                // Fallback to samples on error
                const samples = sampleCourses[categoryId] || [];
                if (samples.length > 0) {
                    const finalCourses = samples.map(s => ({
                        id: s.id,
                        title: s.title,
                        description: s.description || '',
                        level: s.level || '',
                        duration: s.duration || '—',
                        startDate: null,
                        endDate: null,
                        capacity: '—',
                        price: formatPrice(s.price),
                        details: ''
                    }));

                    allCourses = finalCourses;
                    filteredCourses = [...finalCourses];
                    updateCoursesCount(finalCourses.length);
                    displayCourses(finalCourses);
                } else {
                    showError('حدث خطأ في تحميل المقررات');
                }
            }
        }

        function displayCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            
            if (courses.length === 0) {
                showEmpty();
                return;
            }

            const coursesHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-image" style="background: ${currentCategory.gradient}">
                        <i class="${currentCategory.icon}"></i>
                        <div class="course-badge">${course.level}</div>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <div class="course-duration">
                                <i class="fas fa-calendar-alt"></i>
                                <strong><span data-ar="المدة:" data-en="Duration:">المدة:</span></strong> ${course.duration || '—'}
                            </div>
                            <div class="course-dates">
                                <i class="fas fa-play"></i>
                                <strong><span data-ar="البداية:" data-en="Start:">البداية:</span></strong> ${course.startDate ? new Date(course.startDate).toLocaleDateString('ar-EG') : '—'}
                            </div>
                            <div class="course-dates">
                                <i class="fas fa-stop"></i>
                                <strong><span data-ar="النهاية:" data-en="End:">النهاية:</span></strong> ${course.endDate ? new Date(course.endDate).toLocaleDateString('ar-EG') : '—'}
                            </div>
                            <div class="course-capacity">
                                <i class="fas fa-users"></i>
                                <strong><span data-ar="العدد المستهدف:" data-en="Capacity:">العدد المستهدف:</span></strong> ${course.capacity || '—'}
                            </div>
                            <div class="course-price">
                                <i class="fas fa-money-bill"></i>
                                <strong><span data-ar="السعر:" data-en="Price:">السعر:</span></strong> ${course.price}
                            </div>
                        </div>
                        <button class="enroll-btn" onclick="enrollCourse(${course.id})">
                            <i class="fas fa-user-plus"></i>
                            <span data-ar="التسجيل في المقرر" data-en="Enroll in Course">التسجيل في المقرر</span>
                        </button>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = coursesHTML;
            showCourses();
        }

        function setupFilters() {
            const levelFilter = document.getElementById('levelFilter');
            const sortFilter = document.getElementById('sortFilter');

            levelFilter.addEventListener('change', applyFilters);
            sortFilter.addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const levelFilter = document.getElementById('levelFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            let filtered = [...allCourses];

            // Apply level filter
            if (levelFilter) {
                filtered = filtered.filter(course => course.level === levelFilter);
            }

            // Apply sorting
            switch (sortFilter) {
                case 'newest':
                    filtered.sort((a, b) => b.id - a.id);
                    break;
                case 'oldest':
                    filtered.sort((a, b) => a.id - b.id);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'price_low':
                    filtered.sort((a, b) => extractNumeric(a.price) - extractNumeric(b.price));
                    break;
                case 'price_high':
                    filtered.sort((a, b) => extractNumeric(b.price) - extractNumeric(a.price));
                    break;
            }

            filteredCourses = filtered;
            displayCourses(filtered);
        }

        function updateCoursesCount(count) {
            const lang = (localStorage.getItem('language') || document.documentElement.lang || 'ar');
            const labelAr = 'مقرر متاح';
            const labelEn = 'Available Courses';
            const labelText = lang === 'en' ? labelEn : labelAr;
            document.getElementById('coursesCountBadge').innerHTML = `
                <i class="fas fa-book"></i>
                <span class="count-number">${count}</span>
                <span class="count-label" data-ar="${labelAr}" data-en="${labelEn}">${labelText}</span>
            `;
        }
        
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('coursesGrid').style.display = 'none';
        }

        function showCourses() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('coursesGrid').style.display = 'grid';
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('coursesGrid').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('coursesGrid').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function enrollCourse(courseId) {
            // Redirect to enrollment page
            window.location.href = `enrollment.html?course=${courseId}`;
        }
    </script>
</body>
</html>
