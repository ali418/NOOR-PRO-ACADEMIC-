<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبك قيد المراجعة - أكاديمية نور برو</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Cairo', sans-serif;
        }
        .confirmation-container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        .confirmation-container i {
            font-size: 60px;
            color: #ffc107; /* A pending/warning color */
            margin-bottom: 20px;
        }
        .confirmation-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        .confirmation-container p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .confirmation-container .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .confirmation-container .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <i class="fas fa-hourglass-half"></i>
        <h1>تهانينا! تم إرسال طلبك بنجاح</h1>
        <p>ستصلك رسالة على واتساب في القروب الخاص بالدورة بعد مراجعة الطلب وتأكيده.</p>
        <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
