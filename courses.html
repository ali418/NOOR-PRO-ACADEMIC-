<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جميع المقررات - مركز نور برو الأكاديمي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arabic.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .courses-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }

        .courses-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .header-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-description {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .courses-section {
            padding: 80px 0;
        }

        .filters-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .filters-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 500;
            color: #64748b;
            font-size: 0.9rem;
        }

        .filter-select, .search-input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #1e293b;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-select:focus, .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-group {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .search-input {
            padding-left: 45px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .course-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .course-image {
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .english-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .hr-bg { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .tech-bg { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .general-bg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .course-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .course-level {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .course-content {
            padding: 25px;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .course-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .course-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #059669;
        }

        .course-duration {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .loading-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .loading-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filters-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <section class="courses-header">
        <div class="container">
            <div class="header-nav">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                    العودة للرئيسية
                </a>
                <a href="categories.html" class="back-btn">
                    <i class="fas fa-th-large"></i>

                <div class="header-icon">

                <h1 class="header-title">جميع المقررات</h1>
                <p class="header-description">اكتشف مجموعة واسعة من المقررات التعليمية المتخصصة في مختلف المجالات</p>
                
                <div class="stats-row">
                    <div class="stat-item">

    <!-- Courses Section -->
    <section class="courses-section">

                <div class="filters-row">
                    <div class="filter-group">

                        <select class="filter-select" id="categoryFilter">
                            <option value="">جميع التصنيفات</option>
                            <option value="1">اللغة الإنجليزية</option>
                            <option value="2">الموارد البشرية</option>
                            <option value="3">التقنية</option>

                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">المستوى:</label>
                        <select class="filter-select" id="levelFilter">
                            <option value="">جميع المستويات</option>
                            <option value="مبتدئ">مبتدئ</option>
                            <option value="متوسط">متوسط</option>
                            <option value="متقدم">متقدم</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">الترتيب:</label>
                        <select class="filter-select" id="sortFilter">
                            <option value="newest">الأحدث</option>
                            <option value="oldest">الأقدم</option>
                            <option value="price_low">السعر: من الأقل للأعلى</option>
                            <option value="price_high">السعر: من الأعلى للأقل</option>
                            <option value="name">الاسم</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">البحث:</label>
                        <div class="search-group">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن مقرر...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <i class="fas fa-spinner"></i>
                <h3>جاري تحميل المقررات...</h3>
                <p>يرجى الانتظار قليلاً</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>لا توجد نتائج</h3>
                <p>لم يتم العثور على مقررات تطابق معايير البحث</p>
            </div>

            <!-- Courses Grid -->
            <div class="courses-grid" id="coursesGrid" style="display: none;">
                <!-- Course cards will be loaded dynamically here -->
            </div>
        </div>
    </section>

    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCourseModalLabel">إضافة مقرر جديد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="addCourseForm">
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">اسم المقرر</label>
                  <input type="text" class="form-control" id="addTitle" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">التصنيف</label>
                  <select class="form-select" id="addCategory" required>
                    <option value="english">اللغة الإنجليزية</option>
                    <option value="hr">الموارد البشرية</option>

                    <option value="speaking">Speaking</option>
                    <option value="grammar">Grammar</option>
                    <option value="hr_diplomas">HR diplomas</option>

                </div>
                <div class="col-12">

                  <textarea class="form-control" id="addDescription" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                  <label class="form-label">المستوى</label>
                  <select class="form-select" id="addLevel">

                  <input type="number" class="form-control" id="addDuration" min="1" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">السعر (دولار)</label>
                  <input type="number" class="form-control" id="addPrice" min="0" />

                  <label class="form-label">رابط يوتيوب (اختياري)</label>
                  <input type="url" class="form-control" id="addYoutube" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">أيقونة المقرر (Font Awesome)</label>
                  <input type="text" class="form-control" id="addIcon" placeholder="مثال: fas fa-book" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">شارة (اختياري)</label>
                  <input type="text" class="form-control" id="addBadge" placeholder="جديد، مميز..." />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
              <button type="submit" class="btn btn-primary">حفظ</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">

                    <option value="english">اللغة الإنجليزية</option>

                    <option value="hr_diplomas">HR diplomas</option>

                  <label class="form-label">الوصف</label>
                  <textarea class="form-control" id="editDescription" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                  <label class="form-label">المستوى</label>
                  <select class="form-select" id="editLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">المدة (أسابيع)</label>
                  <input type="number" class="form-control" id="editDuration" min="1" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">السعر (دولار)</label>
                  <input type="number" class="form-control" id="editPrice" min="0" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">المدرس</label>
                  <input type="text" class="form-control" id="editInstructor" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">رابط يوتيوب (اختياري)</label>
                  <input type="url" class="form-control" id="editYoutube" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">أيقونة المقرر (Font Awesome)</label>
                  <input type="text" class="form-control" id="editIcon" placeholder="مثال: fas fa-book" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">شارة (اختياري)</label>
                  <input type="text" class="form-control" id="editBadge" placeholder="جديد، مميز..." />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
              <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API URL for dynamic courses
        const API_URL = '/api/courses';

        // In-memory collections
        let allCourses = [];
        let filteredCourses = [];
        const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';

        // Category mapping to labels and backgrounds
        const categoryMap = {
            english: { name: 'اللغة الإنجليزية', bg: 'english-bg', icon: 'fas fa-book-open' },
            language: { name: 'اللغات', bg: 'english-bg', icon: 'fas fa-language' },
            hr: { name: 'الموارد البشرية', bg: 'hr-bg', icon: 'fas fa-users-cog' },
            technical: { name: 'التقنية', bg: 'tech-bg', icon: 'fas fa-code' },
            speaking: { name: 'Speaking', bg: 'general-bg', icon: 'fas fa-microphone' },
            grammar: { name: 'Grammar', bg: 'english-bg', icon: 'fas fa-spell-check' },
            hr_diplomas: { name: 'HR diplomas', bg: 'hr-bg', icon: 'fas fa-graduation-cap' }
        };

        const levelMap = { beginner: 'مبتدئ', intermediate: 'متوسط', advanced: 'متقدم' };
        const categoryFilterMap = { '1': 'english', '2': 'hr', '3': 'technical', '4': 'speaking', '5': 'grammar', '6': 'hr_diplomas' };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
            setupFilters();
            setupAdminUI();
        });

        function setupAdminUI() {
            if (isAdmin) {
                const controls = document.getElementById('adminControls');
                if (controls) controls.style.display = 'flex';
                const addBtn = document.getElementById('addCourseBtn');
                if (addBtn) {
                    addBtn.addEventListener('click', () => {
                        const modal = new bootstrap.Modal(document.getElementById('addCourseModal'));
                        document.getElementById('addCourseForm').reset();
                        modal.show();
                    });
                }
                const addForm = document.getElementById('addCourseForm');
                if (addForm) {
                    addForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        try {
                            const payload = {
                                course_code: `CRS-${Date.now()}`,
                                title: document.getElementById('addTitle').value.trim(),
                                description: document.getElementById('addDescription').value.trim(),
                                category: document.getElementById('addCategory').value,
                                level_name: document.getElementById('addLevel').value,
                                duration_weeks: parseInt(document.getElementById('addDuration').value) || null,
                                price: document.getElementById('addPrice').value ? String(document.getElementById('addPrice').value) : null,
                                instructor_name: document.getElementById('addInstructor').value.trim(),
                                youtube_link: document.getElementById('addYoutube').value.trim(),
                                course_icon: document.getElementById('addIcon').value.trim(),
                                badge_text: document.getElementById('addBadge').value.trim()
                            };
                            const res = await fetch(API_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            const result = await res.json();
                            if (!res.ok || result.success === false) throw new Error(result.message || 'فشل إضافة المقرر');
                            bootstrap.Modal.getInstance(document.getElementById('addCourseModal')).hide();
                            await loadCourses();
                        } catch (err) {
                            alert('حدث خطأ أثناء إضافة المقرر: ' + err.message);
                        }
                    });
                }
            }
        }

        async function loadCourses() {
            showLoading();
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const courses = data.courses || data.data || [];

                allCourses = courses.map(c => ({
                    id: c.id,
                    title: c.title || c.course_name || 'مقرر',
                    description: c.description || '',
                    price: (typeof c.price === 'number' ? `${c.price} $` : (c.price ? `${parseInt(String(c.price).replace(/[^0-9]/g,'')) || c.price} $` : '—')),
                    duration: c.duration_weeks ? `${c.duration_weeks}` : '—',
                    level: levelMap[c.level_name] || c.level_name || '',
                    category: c.category,
                    categoryName: (categoryMap[c.category] || { name: c.category || 'عام' }).name,
                    image: c.course_icon || (categoryMap[c.category] || { icon: 'fas fa-graduation-cap' }).icon,
                    background: (categoryMap[c.category] || { bg: 'general-bg' }).bg
                }));

                filteredCourses = [...allCourses];
                updateTotalCourses();
                displayCourses(filteredCourses);
            } catch (error) {
                console.error('Error loading courses:', error);
                showEmpty();
            }
        }

        function displayCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            
            if (courses.length === 0) {
                showEmpty();
                return;
            }

            const coursesHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-image ${course.background}">
                        <i class="${course.image}"></i>
                        <div class="course-badge">${course.categoryName}</div>
                        <div class="course-level">${course.level}</div>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-meta">
                            <div class="course-price">${course.price}</div>
                            <div class="course-duration">
                                <i class="fas fa-clock"></i>
                                ${course.duration}
                            </div>
                        </div>
                        <div class="course-actions">
                            <button class="btn-primary" onclick="enrollCourse(${course.id})">
                                <i class="fas fa-user-plus"></i>
                                التسجيل
                            </button>
                            <button class="btn-secondary" onclick="viewCourse(${course.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${isAdmin ? `
                            <button class="btn-secondary" onclick="openEditCourse(${course.id})" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-secondary" onclick="deleteCourse(${course.id})" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = coursesHTML;
            showCourses();
        }

        function setupFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const levelFilter = document.getElementById('levelFilter');
            const sortFilter = document.getElementById('sortFilter');
            const searchInput = document.getElementById('searchInput');

            categoryFilter.addEventListener('change', applyFilters);
            levelFilter.addEventListener('change', applyFilters);
            sortFilter.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = [...allCourses];

            // Apply category filter
            if (categoryFilter) {
                const catValue = categoryFilterMap[categoryFilter] || categoryFilter;
                filtered = filtered.filter(course => course.category === catValue);
            }

            // Apply level filter
            if (levelFilter) {
                filtered = filtered.filter(course => course.level === levelFilter);
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(course => 
                    course.title.toLowerCase().includes(searchTerm) ||
                    course.description.toLowerCase().includes(searchTerm) ||
                    course.categoryName.toLowerCase().includes(searchTerm)
                );
            }

            // Apply sorting
            switch (sortFilter) {
                case 'newest':
                    filtered.sort((a, b) => b.id - a.id);
                    break;
                case 'oldest':
                    filtered.sort((a, b) => a.id - b.id);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'price_low':
                    filtered.sort((a, b) => (parseInt(a.price) || 0) - (parseInt(b.price) || 0));
                    break;
                case 'price_high':
                    filtered.sort((a, b) => ((parseInt(String(b.price).replace(/[^0-9]/g,'')) || 0) - (parseInt(String(a.price).replace(/[^0-9]/g,'')) || 0)));
                    break;
            }

            filteredCourses = filtered;
            displayCourses(filtered);
        }

        function updateTotalCourses() {
            document.getElementById('totalCourses').textContent = allCourses.length;
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('coursesGrid').style.display = 'none';
        }

        function showCourses() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('coursesGrid').style.display = 'grid';
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('coursesGrid').style.display = 'none';
        }

        function enrollCourse(courseId) {
            // Redirect to enrollment page
            window.location.href = `enrollment.html?course=${courseId}`;
        }

        function viewCourse(courseId) {
            // Redirect to course details page
            window.location.href = `course-details.html?id=${courseId}`;
        }

        // Admin actions
        async function deleteCourse(id) {
            if (!isAdmin) return;
            if (!confirm('هل تريد حذف هذا المقرر؟')) return;
            try {
                const res = await fetch(`${API_URL}?id=${encodeURIComponent(id)}`, { method: 'DELETE' });
                const result = await res.json();
                if (!res.ok || result.success === false) throw new Error(result.message || 'فشل الحذف');
                await loadCourses();
            } catch (err) {
                alert('حدث خطأ أثناء الحذف: ' + err.message);
            }
        }

        function openEditCourse(id) {
            if (!isAdmin) return;
            const course = allCourses.find(c => c.id == id);
            if (!course) return;
            document.getElementById('editId').value = course.id;
            document.getElementById('editTitle').value = course.title || '';
            document.getElementById('editDescription').value = course.description || '';
            document.getElementById('editCategory').value = course.category || 'english';
            document.getElementById('editLevel').value = course.level || 'مبتدئ';
            document.getElementById('editDuration').value = (course.duration && course.duration !== '—') ? parseInt(course.duration) : '';
            document.getElementById('editPrice').value = (course.price && course.price !== '—') ? parseInt(course.price) : '';
            document.getElementById('editInstructor').value = course.instructor || '';
            document.getElementById('editYoutube').value = course.youtube_link || '';
            document.getElementById('editIcon').value = (course.image && course.image.startsWith('fa')) ? course.image : '';
            document.getElementById('editBadge').value = course.badge_text || '';
            const modal = new bootstrap.Modal(document.getElementById('editCourseModal'));
            modal.show();
        }

        document.getElementById('editCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAdmin) return;
            try {
                const payload = {
                    id: parseInt(document.getElementById('editId').value),
                    title: document.getElementById('editTitle').value.trim(),
                    description: document.getElementById('editDescription').value.trim(),
                    category: document.getElementById('editCategory').value,
                    level_name: document.getElementById('editLevel').value,
                    duration_weeks: parseInt(document.getElementById('editDuration').value) || null,
                    price: document.getElementById('editPrice').value ? String(document.getElementById('editPrice').value) : null,
                    instructor_name: document.getElementById('editInstructor').value.trim(),
                    youtube_link: document.getElementById('editYoutube').value.trim(),
                    course_icon: document.getElementById('editIcon').value.trim(),
                    badge_text: document.getElementById('editBadge').value.trim()
                };
                const res = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (!res.ok || result.success === false) throw new Error(result.message || 'فشل التعديل');
                bootstrap.Modal.getInstance(document.getElementById('editCourseModal')).hide();
                await loadCourses();
            } catch (err) {
                alert('حدث خطأ أثناء تعديل المقرر: ' + err.message);
            }
        });
    </script>
</body>
