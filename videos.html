<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفيديوهات - مركز اكاديمية نور للتدريب المتقدم</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arabic.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            margin-left: 10px;
            font-size: 28px;
        }

        <div class="nav-links">
            <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>

        .nav-links a, .back-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .page-title p {
            color: #718096;
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            color: #2d3748;
        }

        .search-box i {
            color: #a0aec0;
            margin-left: 10px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .filter-tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filter-tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #718096;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-course {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .video-description {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-order {
            background: #f7fafc;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-status.free {
            background: #c6f6d5;
            color: #22543d;
        }

        .video-status.premium {
            background: #fed7d7;
            color: #742a2a;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .edit-btn:hover {
            background: #90cdf4;
        }

        .delete-btn {
            background: #fed7d7;
            color: #c53030;
        }

        .delete-btn:hover {
            background: #feb2b2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #a0aec0;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #ebf8ff;
        }

        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #a0aec0;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }

            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-video"></i>
                إدارة الفيديوهات
            </div>
            <div class="nav-links">
                <a href="admin-dashboard.html">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <a href="courses.html">
                    <i class="fas fa-book"></i>
                    المقررات
                </a>
                <a href="students.html">
                    <i class="fas fa-users"></i>
                    الطلاب
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>إدارة الفيديوهات التعليمية</h1>
            <p>إدارة وتنظيم المحتوى المرئي للمقررات الدراسية</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="البحث في الفيديوهات...">
            </div>
            <button class="add-btn" id="addVideoBtn">
                <i class="fas fa-plus"></i>
                إضافة فيديو جديد
            </button>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">جميع الفيديوهات</button>
            <button class="filter-tab" data-filter="free">المجانية</button>
            <button class="filter-tab" data-filter="premium">المدفوعة</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل الفيديوهات...</p>
        </div>

        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">إضافة فيديو جديد</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <form id="videoForm">
                <input type="hidden" id="videoId">
                
                <div class="form-group">
                    <label class="form-label">المقرر</label>
                    <select class="form-select" id="courseSelect" required>
                        <option value="">اختر المقرر</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">عنوان الفيديو</label>
                    <input type="text" class="form-input" id="videoTitle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">وصف الفيديو</label>
                    <textarea class="form-textarea" id="videoDescription" placeholder="وصف مختصر للفيديو..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">رفع الفيديو</label>
                    <div class="file-upload" id="fileUpload">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">اسحب الفيديو هنا أو انقر للاختيار</div>
                        <div class="upload-hint">الحد الأقصى: 100 ميجابايت - الصيغ المدعومة: MP4, AVI, MOV</div>
                        <input type="file" id="videoFile" accept="video/*" style="display: none;">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">أو رابط الفيديو</label>
                    <input type="url" class="form-input" id="videoUrl" placeholder="https://example.com/video.mp4">
                </div>

                <div class="form-group">
                    <label class="form-label">مدة الفيديو (بالثواني)</label>
                    <input type="number" class="form-input" id="videoDuration" min="0">
                </div>

                <div class="form-group">
                    <label class="form-label">ترتيب الفيديو</label>
                    <input type="number" class="form-input" id="videoOrder" min="1" value="1">
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="isFree">
                        <label for="isFree">فيديو مجاني</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">إلغاء</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">حفظ الفيديو</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/videos.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
